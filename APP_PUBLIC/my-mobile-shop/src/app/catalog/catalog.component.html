<div class="container mt-4">
  <app-header [content]="pageContent.header"></app-header>
  <div class="row mt-5">
    <div class="col-md-4" *ngFor="let phone of availablePhones" (click)="phoneClick(phone);">
      <div class="card mb-4 shadow-sm phone">
        <img [src]="phone.image"/>
        <div class="card-body col-11">
          <p class="card-text m-0">{{phone.brand}}</p>
          <h4 class="card-text">{{phone.name}}</h4>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{phone.price | currency}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
